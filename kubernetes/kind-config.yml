kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: my-apps-cluster
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  # Using alternative ports since 80/443 are busy
  - containerPort: 80
    hostPort: 8080    # Changed from 80 to 8080
    protocol: TCP
  - containerPort: 443
    hostPort: 8443    # Changed from 443 to 8443
    protocol: TCP
  - containerPort: 30000
    hostPort: 30000
    protocol: TCP