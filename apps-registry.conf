#!/bin/bash
# APPS REGISTRY - Central app database

# Format: [app_name]="docker_image:container_port:app_name:host_port"
declare -A APPS=(
    ["node-app"]="node-app:latest:8080:node-app:30080"
    ["app-1"]="app-1:latest:3000:app-1:30081"
    ["app-2"]="app-2:v1.0:5000:app-2:30082"
)

# App directory paths
declare -A APP_PATHS=(
    ["node-app"]="apps/node-app"
    ["app-1"]="apps/app-1" 
    ["app-2"]="apps/app-2"
)

# App deployment types
declare -A APP_TYPES=(
    ["node-app"]="kubernetes"
    ["app-1"]="docker-compose"
    ["app-2"]="kubernetes"
)
